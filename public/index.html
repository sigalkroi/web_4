<!DOCTYPE html>
<html>

<head>
    <title>Sigal's Statistics</title>
    <link rel="stylesheet" type="text/css" href="src/index.css">
</head>

<body>
    <header>
        <h1>Sigal's Statistics</h1>
    </header>

    <main>
        <section class="input-section">
            <input type="text" id="textInput" placeholder="Enter text">
            <button id="textSubmit">Submit</button>
        </section>

        <section class="input-section">
            <input type="number" id="numberInput" placeholder="Enter number">
            <button id="numberSubmit">Submit</button>
        </section>

        <ul id="listData"></ul>

        <section class="result-section">
            <span>Average:</span>
            <span id="averageValue"></span>
        </section>

        <section class="result-section">
            <span>Highest Value:</span>
            <span id="highestValue"></span>
        </section>

        <section class="result-section">
            <span>Lowest Value:</span>
            <span id="lowestValue"></span>
        </section>

        <section class="result-section">
            <span>Values Below Average:</span>
            <span id="belowAverage"></span>
        </section>
    </main>

    <footer>
        <p>Contact information: sigal.kroitoro@post.runi.ac.il </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
